<!-- nav bar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a routerLink="/recipes" class="navbar-brand" href="#">
      <i class="fas fa-utensils mr-2"></i>
      RECIPES BOOK
    </a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
        <li class="nav-item" *ngFor="let category of categories ">
          <a routerLink="/category/{{category.id}}" routerLinkActive="active-link" class="nav-link nav-link-1 active"
            aria-current="page" href="#"> {{category.name}} </a>
        </li>
      </ul>



    </div>


    <div class="flex-grow-1 float-right">
      <div *ngIf="this.isLoggedIn" ngbDropdown class="float-right">
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1" >
          <button ngbDropdownItem (click)="logout()" ngbDropdownItem> Logout </button>
        </div>
        <button class="userdetails" id="dropdownBasic1" ngbDropdownToggle>Welcome back {{username}}</button>
      </div>

      <div *ngIf="!isLoggedIn">
        <a routerLink="/sign-up" class="float-right signup ">Sign up</a>
        <a routerLink="/login" class="float-right login mr-2">Login</a>
      </div>
    </div>
  </div>
</nav>
