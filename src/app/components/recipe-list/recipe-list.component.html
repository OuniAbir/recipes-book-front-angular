<div class="container-fluid tm-container-content tm-mt-60">
  <div class="row mb-4">
          <div class="flex-grow-1 float-right">
      <a routerLink="/create-recipe" class="float-right signup mr-2">Create new recipe</a>
    </div>
  </div>

<div class="row ">
       <div class="col-xl-2 col-lg-4 col-md-6 col-sm-6 col-12 mb-5" *ngFor="let recipe of recipies" >
        <!-- loop the collection of prroducts -->
                 <figure class="effect-ming tm-video-item" >
                    <img src="{{recipe.imageUrl}}"    class="img-responsive ">
                    <figcaption class="d-flex align-items-center justify-content-center">
                        <h2>View more</h2>
                        <a routerLink="/recipe/{{recipe.id}}" >View more</a>
                    </figcaption>

                  </figure>

                  <div class="d-flex justify-content-between tm-text-gray">
                   <span >{{ recipe.name}}</span>
                  <span class="tm-text-gray-light"> votes :  {{recipe.voteCount}}</span>
                </div>

        </div>
        <div *ngIf="recipies?.length == 0" class="alert alert-warning col-md-12" role="alert" >
          We are sorry, no recipe found.
        </div>


</div>
</div>
