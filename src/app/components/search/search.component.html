<!-- search close  -->
<div class="tm-hero d-flex justify-content-center align-items-center" data-parallax="scroll" >
  <form class="d-flex tm-search-form">
      <input  #myInput class="form-control tm-search-input" type="search" placeholder="Search" aria-label="Search"         (keyup.enter)="doSearch(myInput.value)"
      >
      <button class="btn btn-outline-success tm-search-btn" type="submit" (click)="doSearch(myInput.value)" >
          <i class="fas fa-search"></i>
      </button>
  </form>
</div>
