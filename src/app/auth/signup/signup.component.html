<div class="register-section">
  <div class="row justify-content-center">
      <div class="col-md-3"></div>
      <div class="col-md-6">
          <div class="card">
              <div class="card-header" style="text-align: center">
                  <h4>Register</h4>
              </div>
              <div class="card-body">
              <!-- Register form group  -->
                <form [formGroup]="SignUpFormGroup" (ngSubmit)="signup()">

                      <div class="form-group row">
                          <label for="username" class="col-md-4 col-form-label text-md-right">Name </label>
                          <div class="col-md-6">
                              <!-- we add single cote for angular to understant it's formcontrol value not class value -->
                              <input [formControlName]="'username'" type="text" id="username" class="form-control" name="username" required autofocus>
                              <span *ngIf="!SignUpFormGroup.get('username').valid && SignUpFormGroup.get('username').touched"  class="help-block" >
                                Please provide a valid name
                              </span>
                          </div>

                      </div>

                      <div class="form-group row">
                        <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                        <div class="col-md-6">
                            <!-- we add single cote for angular to understant it's formcontrol value not class value -->
                            <input [formControlName]="'password'" type="text" id="password" class="form-control" name="password" required autofocus>
                            <span *ngIf="!SignUpFormGroup.get('password').valid && SignUpFormGroup.get('password').touched"  class="help-block" >
                              Please provide a valid password
                            </span>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="email" class="col-md-4 col-form-label text-md-right">Email</label>
                        <div class="col-md-6">
                            <!-- we add single cote for angular to understant it's formcontrol value not class value -->
                            <input [formControlName]="'email'" type="text" id="email" class="form-control" name="email" required autofocus>
                            <span *ngIf="!SignUpFormGroup.get('email').valid && SignUpFormGroup.get('email').touched"  class="help-block" >
                              Please provide a valid email
                            </span>
                        </div>
                      </div>

                    <span class="col-md-6 offset-md-4">
                                <button type="submit" class="sign-up">
                                    Sign Up
                                </button>
                                <span style="padding-left: 15px">You already have an account ? <a routerLink="/login">Log In</a></span>
                    </span>

                </form>
              </div>
          </div>
      </div>
      <div class="col-md-3"></div>
  </div>
</div>
