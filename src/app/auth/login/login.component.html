<div class="login-section">
  <div class="row justify-content-center">
      <div class="col-md-3"></div>
      <div class="col-md-6">
          <div class="card">
              <div class="card-header" style="text-align: center"><h4>Login</h4></div>
              <div class="card-body">
                    <form [formGroup]="loginFormGroup" (ngSubmit)= "login()">
                        <div class="form-group row">
                          <label for="username" class="col-md-4 col-form-label text-md-right">Name</label>
                          <div class="col-md-6">
                              <input [formControlName]="'username'" type="text" id="username" class="form-control" name="username" required autofocus>
                              <span *ngIf="!loginFormGroup.get('username').valid && loginFormGroup.get('username').touched "  class="help-block" > Please enter your name </span>
                          </div>
                        </div>
                          <div class="form-group row">
                              <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                              <div class="col-md-6">
                                  <input [formControlName]="'password'" type="text" id="password" class="form-control" name="password" required autofocus>
                                  <span *ngIf="!loginFormGroup.get('password').valid && loginFormGroup.get('password').touched" class="help-block">Please enter a valid password</span>

                              </div>
                          </div>
                          <span class="col-md-6 offset-md-4">
                            <button type="submit" class="login">
                                Login
                            </button>
                            <span style="padding-left: 15px">New to Recipes Book ? <a routerLink="/sign-up">Sign up</a></span>
                          </span>
                            <!-- registraion success -->
                            <div  class="login-failed" [ngStyle]="{'background-color': 'green'}"  *ngIf="registrationSuccessMessage.length > 0" >
                              <p class="register-success-text">{{registrationSuccessMessage}}</p>
                            </div>

                            <!-- login failed  -->
                            <div  class="login-failed" *ngIf="isError == true">
                              <p  class="login-failed-text" > Login Failed. Please check your credentials and tray again</p>
                            </div>
                    </form>
              </div>
          </div>
      </div>
      <div class="col-md-3"></div>
  </div>
</div>
